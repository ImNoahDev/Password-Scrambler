<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt/Decrypt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-4">Encrypt a Message</h1>
                <form action="/encrypt" method="post" class="space-y-4">
                    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Generate and Encrypt</button>
                </form>
            </div>
        </div>

        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-8">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-4">Decrypt a Message</h1>
                <form action="/decrypt" method="post" class="space-y-4">
                    <div>
                        <label for="encrypted" class="block text-sm font-medium text-gray-700">Encrypted Message:</label>
                        <input type="text" id="encrypted" name="encrypted" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Decrypt</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
