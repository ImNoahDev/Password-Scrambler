<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <!-- Add tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Initialize Tailwind with dark mode support
        tailwind.config = {
            darkMode: 'media', // Use 'media' for automatic dark mode detection
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
            <div class="p-4">
                {% if message %}
                <div class="mb-4">
                    <h2 class="text-xl font-bold">Generated Message:</h2>
                    <div class="mt-2 text-gray-700 dark:text-gray-300 p-2 border border-gray-300 dark:border-gray-600 rounded-md max-h-48 overflow-auto">
                        <p class="mt-1">{{ message }}</p>
                    </div>
                </div>
                {% endif %}

                {% if encrypted %}
                <div class="mb-4">
                    <h2 class="text-xl font-bold">Encrypted Message:</h2>
                    <div class="mt-2 text-gray-700 dark:text-gray-300 p-2 border border-gray-300 dark:border-gray-600 rounded-md max-h-48 overflow-auto">
                        <p class="mt-1">{{ encrypted }}</p>
                    </div>
                </div>
                {% endif %}

                {% if clipboard_message %}
                <div class="mb-4">
                    <p class="text-green-500 dark:text-green-400 font-semibold">{{ clipboard_message }}</p>
                </div>
                {% endif %}

                {% if decrypted %}
                <div class="mb-4">
                    <h2 class="text-xl font-bold">Decrypted Message:</h2>
                    <div class="mt-2 text-gray-700 dark:text-gray-300 p-2 border border-gray-300 dark:border-gray-600 rounded-md max-h-48 overflow-auto">
                        <p class="mt-1">{{ decrypted }}</p>
                    </div>
                </div>
                {% endif %}

                <div class="text-center">
                    <a href="/" class="inline-block px-4 py-2 bg-blue-500 dark:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 focus:ring-opacity-75">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
